    <meta charset="UTF-8" />

    <title>GaorSystem Perú | Soluciones Tecnológicas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6', // Violet Primary
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
                950: '#2e1065',
              },
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              accent: {
                DEFAULT: '#10b981', // Emerald/Teal
                glow: '#34d399',
                dark: '#059669',
              }
            },
            fontFamily: {
              sans: ['Sora', 'sans-serif'],
              secondary: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            animation: {
              blob: "blob 10s infinite",
              float: "float 6s ease-in-out infinite",
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
              shimmer: "shimmer 2.5s infinite",
              marquee: "marquee 40s linear infinite",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "spin-slow": "spin 12s linear infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(30px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              marquee: {
                "0%": { transform: "translateX(0)" },
                "100%": { transform: "translateX(-50%)" },
              }
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        scroll-behavior: smooth;
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
        cursor: none; /* Hide default cursor for custom one */
      }
      
      /* Restore default cursor on touch devices */
      @media (hover: none) and (pointer: coarse) {
        body {
          cursor: auto;
        }
        .custom-cursor {
          display: none;
        }
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Sora', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Light Glassmorphism */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
      }

      /* Custom Cursor */
      .custom-cursor {
        position: fixed;
        top: 0;
        left: 0;
        width: 20px;
        height: 20px;
        border: 2px solid #7c3aed;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s, background-color 0.3s;
        mix-blend-mode: difference;
      }
      .custom-cursor.hovered {
        width: 50px;
        height: 50px;
        background-color: rgba(124, 58, 237, 0.1);
        border-color: transparent;
      }

      /* Spotlight Effect */
      .spotlight-card {
        position: relative;
        overflow: hidden;
      }
      .spotlight-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(124, 58, 237, 0.15) 0%, transparent 50%);
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
        z-index: 1;
      }
      .spotlight-card:hover::before {
        opacity: 1;
      }

      /* Tilt 3D Effect */
      .tilt-card {
        transition: transform 0.1s ease-out;
        transform-style: preserve-3d;
      }
      .tilt-content {
        transform: translateZ(20px);
      }

      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
